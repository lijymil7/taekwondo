plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.midashnt'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.3'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'

    implementation 'org.springframework.boot:spring-boot-starter:2.5.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'

    // Query Log
    implementation group: 'org.bgee.log4jdbc-log4j2',   name: 'log4jdbc-log4j2-jdbc4.1',    version: '1.16'

    // Gson
    implementation group: 'com.google.code.gson',   name: 'gson',   version: '2.8.6'

    // MySQL
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.5.3'
    implementation 'mysql:mysql-connector-java'
}

bootWar {
    archivesBaseName = 'ROOT'
    archiveFileName = 'ROOT.war'
    mainClass.set('com.midashnt.taekwondo.TaekwondoApplication')
}

springBoot {
    mainClass.set('com.midashnt.taekwondo.TaekwondoApplication')
}
